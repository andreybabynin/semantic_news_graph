
    <html>
    <head>
      <script type="text/javascript" src="VIS/dist/vis.js"></script>
      <link href="VIS/dist/vis.css" rel="stylesheet" type="text/css">
      <meta http-equiv="Content-Type" content="text/html; charset=CP1251" />

    </head>
    <body>

    <div id="VIS_draw"></div>

    <script type="text/javascript">
      var nodes = [{'group': 'Event', 'id': 16, 'label': 'Смоленске'}, {'group': 'Event', 'id': 9, 'label': 'keyword'}, {'group': 'Event', 'id': 18, 'label': 'есть'}, {'group': 'Event', 'id': 22, 'label': 'ТЭЦ'}, {'group': 'Event', 'id': 20, 'label': 'пострадавшие'}, {'group': 'Event', 'id': 12, 'label': 'Пожар'}, {'group': 'Event', 'id': 21, 'label': 'frequency'}, {'group': 'Event', 'id': 23, 'label': 'Organization'}];
      var edges = [{'from': 16, 'label': '', 'to': 9}, {'from': 18, 'label': '', 'to': 9}, {'from': 22, 'label': '', 'to': 9}, {'from': 20, 'label': '', 'to': 9}, {'from': 12, 'label': '', 'to': 9}, {'from': 12, 'label': '', 'to': 20}, {'from': 12, 'label': '', 'to': 21}, {'from': 22, 'label': '', 'to': 21}, {'from': 16, 'label': '', 'to': 21}, {'from': 18, 'label': '', 'to': 21}, {'from': 20, 'label': '', 'to': 21}, {'from': 22, 'label': '', 'to': 23}];

      var container = document.getElementById("VIS_draw");

      var data = {
        nodes: nodes,
        edges: edges
      };

      var options = {
          nodes: {
              shape: 'circle',
              size: 15,
              font: {
                  size: 15
              }
          },
          edges: {
              font: {
                  size: 10,
                  align: 'center'
              },
              color: 'red',
              arrows: {
                  to: {enabled: true, scaleFactor: 1.2}
              },
              smooth: {enabled: true}
          },
          physics: {
              enabled: true
          }
      };

      var network = new vis.Network(container, data, options);

    </script>
    </body>
